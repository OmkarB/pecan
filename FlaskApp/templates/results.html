<!-- Links to Bootstrap File -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">


<!DOCTYPE html>

<head>
    <title>Pecan</title>
</head>

<body>

    <h1> {{ Search Term }}</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-2">

                <div class="twitter-wrapper">
                    <a class="twitter-timeline" id="twitter-timeline" data-widget-id="691171097753075712" width="15%" height="100%" data-chrome="noheader"> Tweets</a>
                </div>

                <div class="col-sm-5">
                    <!-- Synopsis Card -->
                    <div class="synopsis">
                        <div class="card-block">
                            <h4 class="card-title">Synopsis</h4>
                            <p class="card-text"> {{ syn }} </p>
                        </div>
                    </div>

                    <!-- Key Facts Card -->
                    <div class="key-facts">
                        <div class="card-block">
                            <h4 class="card-title">Key Facts</h4> {{ wol }}
                        </div>
                    </div>

                </div>

                <div class="col-sm-5">

                    <!-- Transitional Topics Card -->
                    <div class="transitional-topics">
                        <div class="card-block">
                            <h4 class="card-title">Transitional Topics</h4> {{ tt }}
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
</body>

<!--Load the Twitter API-->
<script src="https://platform.twitter.com/widgets.js"></script>

</html>
